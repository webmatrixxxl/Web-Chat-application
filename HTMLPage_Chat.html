<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://cdn.pubnub.com/pubnub-3.5.3.min.js"></script>

    </head>
    <body>
       

        <div id="recever_username">pesho</div>
        <div id="sender_username">dichov</div>

            <div data-role="content">
                <div data-role="header" data-position="fixed" data-tap-toggle="false">
                    <h1>Pub Chat</h1>
                </div>
 
                <div data-role="content">
                    <ul data-role="listview" id="conversation" class="conversation ">
                      
                    </ul>
                </div>

                <div data-role="footer" data-theme="c">
                    <p>Create Massage:</p>
                    <textarea id="messageContent"></textarea>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <a href="#" id="sendMessageButton" data-role="button">Send Message</a>
                        </div>
                    </div>
                </div>
            </div>

        <script>
            $(document).ready(function () {

                // Initialize the PubNub API connection.
                var pubnub = PUBNUB.init({
                    publish_key: 'pub-c-a54c6b0d-ee2a-4161-a103-f781d15e590f',
                    subscribe_key: 'sub-c-624a1f98-e270-11e2-8036-02ee2ddab7fe'
                });
 
                // Grab references for all of our elements.
                var messageContent = $('#messageContent'),
                sendMessageButton = $('#sendMessageButton'),
                messageList = $('#conversation');
 
                // Handles all the messages coming in from pubnub.subscribe.
                function handleMessage(message) {
                    var messageEl = $("<li class='text receive'>"
                                      + "<a class='username' href='#'>" + message.username + ": </a>"
                                      + message.text
                                      + "</li>");
                    messageList.append(messageEl);
                    messageList.listview('refresh');
 
                    // Scroll to bottom of page
                    $("html, body").animate({ scrollTop: $(document).height() - $(window).height() }, 'slow');
                };

                // Prints my messages 
                function printMyMessage(message) {
                    var messageEl = $("<li class='text sent'>"
                                      + "<a class='username' href='#'>" + $("#sender_username").text() + ": </a>"
                                      + message
                                      + "</li>");
                    messageList.append(messageEl);
                    messageList.listview('refresh');

                    // Scroll to bottom of page
                    $("html, body").animate({ scrollTop: $(document).height() - $(window).height() }, 'slow');
                };
 
                // Compose and send a message when the user clicks send message button.
                sendMessageButton.click(function (event) {
                    var message = messageContent.val();
 
                    if (message != '') {
                        pubnub.publish({
                            channel: $("#recever_username").text(),
                            message: {
                                username: $("#sender_username").text(),
                                text: message
                            }
                        });
 
                        printMyMessage(message);
                        messageContent.val("");
                      
                    }
                });
 
                // Also send a message when the user hits the enter button in the text area.
                messageContent.bind('keydown', function (event) {
                    if ((event.keyCode || event.charCode) !== 13)
                        return true;
                    sendMessageButton.click();
                    return false;
                });
            
                // Subscribe to messages coming in from the channel.
                pubnub.subscribe({
                    channel: $("#sender_username").text(),
                    message: handleMessage
                });
            });
        
        </script>
    </body>
</html>
